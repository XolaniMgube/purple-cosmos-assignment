<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Details</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1 class="container">Edit Job Details</h1>

    <form class="container">
        <div class="form-row">
            <div class="form-group col-md-9" >
                <label for="job-tile">Job Title*</label>
                <input type="text" name="job-title" class="form-control">
            </div>
    
            <div class="col-md-3">
                <label for="job-number">Job Number</label>
                <input type="text" name="job-title" class="form-control">
            </div>
        </div>
        

        <div class="col-sm-12">
            <label for="client-name">Client*</label>
            <input type="text" name="client-name">
        </div>

        <div class="col-sm-6">
            <label for="status">Status</label>
            <input type="text" name="status">
        </div>

        <div>
            <label for="live-url">Live/Pro URL</label>
            <input type="text" name="live-url">
        </div>

        <div>
            <label for="qa-url">QA/UAT URL</label>
            <input type="text" name="qa-url">
        </div>

        <div>
            <label for="repo-url">Repo URL</label>
            <input type="text" name="repo-url">
        </div>
        
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
