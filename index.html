<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body id="body">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <div class="col-sm-12 col-lg-8 justify-content-sm-center">

        <div class="row">
            <h2 class="col-sm-6 col-md-4">Job Details</h2>
            <button id="btnJobListAll" class="col-sm-3 col-md-2">Add New</button>
        </div>
        
    
        <table>
            <tr>
                <th>client</th>
                <th>Job Number</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>

            <tbody id="myTable"></tbody>    
        </table>

    </div>


    <script>

        var APIEndPoint = "https://test.purplecosmos.co.za/api/api.aspx";
        let emptyString = "";

    $(document).ready(function() {
      

      $.ajax({
        type: "POST",
        crossDomain: true,
        url: APIEndPoint + "/ListAllJobs",
        contentType: "application/json; charset=utf-8",
        success: function (data) {
          for(let i = 0; i < data.d.length; i++) {
            if(data.d[i].Status < 2) {
              emptyString += `<tr>
                                <td>${data.d[i].ClientName}</td>
                                <td>${data.d[i].JobNumber}</td>
                                <td>${data.d[i].Title}</td>
                                <td>edit/delete</td>
                              </tr>`
            } 
          }
        document.getElementById("myTable").innerHTML = emptyString
        console.log( data.d );
        }
      });

      $.ajax({
        type: "POST",
        crossDomain: true,
        url: APIEndPoint + "/GetNextJobNumber",
        contentType: "application/json; charset=utf-8",
          success: function (data) {
            console.log(data.d)
          }
      });
    })


  </script>
    
    
    
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    
</body>
</html>
